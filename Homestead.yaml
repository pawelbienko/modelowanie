---
ip: "192.168.10.10"
memory: 512
cpus: 1
hostname: modelowanie
name: modelowanie
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "C:/Users/Pawel/modelowanie"
      to: "/home/vagrant/modelowanie"

sites:
    - map: homestead.app
      to: "/home/vagrant/modelowanie/web"
      type: symfony

databases:
    - homestead

